<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Harrison Blackburn Code Quiz</title>
</head>

<body>
    <header>
        <h1 class= "large-font">Coding Quiz Challenge</h1>
        
    </header>
    <main>
        <section>
            <div class="cardTimer">
                <div class="timer-text">
                <div class="large-font timer-count">20</div>
                <h3>Seconds Remaining</h3>    
            </div>
        </section>

        <section>
            <div class="cardQuestion"></div>
        </section>

        <section>
            <div class="cardAnswer"></div>
        </section>

        <section>
            <div class="resultAlert"></div>
        </section>
        <form id="results"></form>
        <br>
        <div id = "choices"></div>
        <div id="buttons">
         <br>   
            <input id="start-button" type="button" value="Start Quiz">
        </div>
        <br> 
        <div id= "finalScoreCard"></div>
    </main>

  <script src="Assets/js/script.js"></script>
  <script src="Assets/js/questions.js"></script>
</body>

</html>
