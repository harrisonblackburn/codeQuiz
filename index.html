<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Harrison Blackburn Code Quiz</title>
</head>

<body>
    <header id="header">
        <h1>Coding Quiz Challenge</h1>
    </header>
    <main class="main">
        <section>
            <div id="startButton"><button id="button" type="button"> START! </button></div>
        </section>

        <div id="timer">

        </div>

        <section id="questionCard">
            <h2 id="h2quest"> Question </h2>
            <ol id="answerList">
                <li>
                    <button id="firstAnswer" type="button">
                        First Answer
                    </button>
                </li>
                <li>
                    <button id="secondAnswer" type="button">
                        Second Answer
                    </button>
                </li>
                <li>
                    <button id="thirdAnswer" type="button">
                        Third Answer
                    </button>
                </li>
                <li>
                    <button id="fourthAnswer" type="button">
                        Fourth Answer
                    </button>
                </li>
            </ol>
        </section>
        <h3 id="alert">CORRECT OR INCORRECT</h3>
        <section id="finalScore">
            <h4>YOU'RE ALL DONE!</h4>
            <form id="finalScoreForm">
                <div id="userFinal"></div>
                <label>Enter Initials:</label>
                <input id="initialsInput" type="text" />
                <input type="submit" id="formSubmission" />
            </form>

        </section>








    </main>




    <script src="assets/js/script.js"></script>
</body>

</html>
